{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New year Checker</title>
    <link href="{% static 'newyear/styles.css' %}" rel="stylesheet" />
    <link
      href="{% static 'newyear/favicon.ico' %}"
      link
      rel="shortcut icon"
      type="image/png"
    />
  </head>
  <body>
    {% if newyear %}
    <h1 class="yes">YES</h1>
    {% else %}
    <h1 class="no">NO</h1>
    {% endif %}
  </body>
</html>
